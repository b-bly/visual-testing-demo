apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  labels:
    name: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: gcr.io/${PROJECT_ID}/visual-testing-demo:v0.0.1
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
      restartPolicy: Always
